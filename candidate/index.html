<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <article id="tn-sr-rep">
        <!-- open the block for the senior representative for TN -->
        <section class="rep_stats">
              <!-- these are their vital political stats -->
            <div class="stats__img">
                <!-- an image of the rep -->
                <img src="https://s3.amazonaws.com/ballotpedia-api/storage/uploads/thumbs/200/300/crop/best/Mark_Green_(Tennessee)-7.png" /></div>
            <div class="stats__name">Mark Green
                <!-- their name -->
            </div>
            <div class="stats__district">
                <span class="stats__district ident">District:</span>
                    TN 7th Congressional
                    <!-- what district they represent -->
                </div>
            <div class="stats__party">
                <span class="stats__party ident">Party:</span>
                    Republican
                <!-- what political party they belong to -->
            </div>
        </section>
        <section class="rep_teams">
            <span class="rep_teams ident">Committees:</span>
            No information available (took office Jan 3 2019)
            <!-- what committees they are on -->
        </section>
    </article>
    <article class="rep_laws">
        <span class="rep-laws ident">Laws Enacted:</span>
        <!-- what laws they have passed, list as links -->
        <ul class="rep-laws__list">
            <li class="rep-laws__list rep_laws--onelaw">No information available (took office Jan 3 2019)</li>
        </ul>
    </article>
</body>
</html>
